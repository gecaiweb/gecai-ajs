<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">AJS Construções Ltda.</ui:insert></title>
		<h:outputStylesheet library="css" name="sistema.css" />
		<h:outputStylesheet library="css" name="default.css" />
		<h:outputStylesheet library="css" name="principal.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />

            <style type="text/css">
                   .ui-layout-north {
                          z-index:20 !important;
                         overflow:visible !important;;
                    }

                  .ui-layout-north .ui-layout-unit-content {
                        overflow:visible !important;
                   }
            </style>
		
	</h:head>
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif" />
				<h:outputScript library="js" name="jquery.maskMoney.js"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	
		<header>
		
			<div style="float: left"><h:link></h:link></div>
		
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá usuário!
                </span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:menuitem value="Principal" outcome="/Home" icon="ui-icon-signal"/>
						
						<p:menuitem value="Empresa" icon="ui-icon-tag" outcome="/empresas/Empresa"/>
						
						<p:submenu label="Cadastros" icon="ui-icon-document">
							<p:submenu label="Produtos">
								<p:menuitem value="Marca" outcome="/marcas/Marca"/>
								<p:menuitem value="Unidade" outcome="/unidades/Unidade"/>
								<p:menuitem value="Categoria" outcome="/categorias/Categoria"/>
								<p:menuitem value="Subcategoria" outcome="/subcategorias/Subcategoria"/>
								<p:separator/>
								<p:menuitem value="Produto" outcome="/grupos/Grupo"/>
							</p:submenu>
							
							<p:submenu label="Gerência de Usuários">
								<p:menuitem value="Grupo" outcome="/grupos/Grupo"/>
								<p:menuitem value="Usuário" outcome="/usuarios/Usuario"/>
							</p:submenu>
							
							<p:submenu label="Pessoas" >
								<p:menuitem value="Pessoa" outcome="/pessoas/Pessoa"/>
								<p:menuitem value="Cliente" outcome="/clientes/ConsultaCliente"/>
								<p:menuitem value="Fornecedor" outcome="/fornecedores/ConsultaFornecedor"/>
								<p:submenu label="Funcionarios">
									<p:menuitem value="Função" outcome="/funcoes/Funcao"/>
									<p:menuitem value="Lotação" outcome="/lotacoes/Lotacao"/>
									<p:separator/>
									<p:menuitem value="Funcionário" outcome="/funcionarios/ConsultaFuncionario"/>
								</p:submenu>
								<p:menuitem value="Transportadora" outcome="/transportadoras/ConsultaTransportadora"/>
							</p:submenu>
							
						</p:submenu>
						
						<p:submenu label="Finanças" icon="ui-icon-cart">
							<p:menuitem value="Banco" outcome="/bancos/Banco"/>
							<p:separator/>
							<p:menuitem value="Centro de Custo" outcome="/centrosCusto/CentroDeCusto"/>							
							<p:menuitem value="Tipo de Despesa" outcome="/tiposDespesa/Despesa"/>
							<p:separator/>
							<p:menuitem value="Lançamento de Despesas"/>
							<p:menuitem value="Pesquisar lançamentos"/>
							<p:separator/>
							<p:menuitem value="Movimentação Bancária"/>
						</p:submenu>
						
						<p:submenu label="Relatórios" icon="ui-icon-bookmark">
							<p:menuitem value="Relatório"/>
						</p:submenu>
						
						<p:menuitem value="Sair do Sistema" icon="ui-icon-power"/>
						
					</p:menubar>
				</h:form>
			</div>
			
			<div style="clear: both"></div>
			
		</header>
	
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
	
		<p:separator style="margin-top: 20px" />
	
		<footer> Desenvolvido por: <a href="mailto:sillassanttos@gmail.com">Silas Santos</a></footer>
		
		<h:form>
	        <p:confirmDialog global="true">
	            <p:commandButton value="Não" type="button"
	                styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	
	            <p:commandButton value="Sim" type="button"
	                styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        </p:confirmDialog>
  	  	</h:form>
		
	<script> 
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {  // executa a função
			configurarMoeda();
		});
	</script>

	</h:body>

</html>
